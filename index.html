<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotizador General MTK Servicios</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header class="header">
    <img src="logo_mtk.png" alt="MTK Servicios Logo" class="header-logo">
    <div class="header-text">
      <h1>MTK SERVICIOS</h1>
      <p>Generador de Cotizaciones Personalizadas</p>
    </div>
  </header>

  <div class="main-container">
    <div class="cotizador-section">
      <h2>Datos de la Cotización</h2>

      <div class="form-grid">
        <div class="form-group">
          <label for="clienteNombre">Nombre del Cliente:</label>
          <input type="text" id="clienteNombre" placeholder="Nombre Completo" />
        </div>

        <div class="form-group">
          <label for="clienteEmpresa">Empresa (Opcional):</label>
          <input type="text" id="clienteEmpresa" placeholder="Nombre de la empresa" />
        </div>

        <div class="form-group">
          <label for="clienteDireccion">Dirección del Cliente:</label>
          <input type="text" id="clienteDireccion" placeholder="Dirección completa" />
        </div>

        <div class="form-group">
          <label for="clienteTelefono">Teléfono del Cliente:</label>
          <input type="tel" id="clienteTelefono" placeholder="Ej. 8112345678" />
        </div>

        <div class="form-group">
          <label for="clienteCorreo">Correo del Cliente:</label>
          <input type="email" id="clienteCorreo" placeholder="correo@ejemplo.com" />
        </div>
      </div>

      <h3>Detalles de los Ítems</h3>
      <div class="table-container">
        <table id="itemsTable">
          <thead>
            <tr>
              <th>CÓDIGO</th>
              <th>DESCRIPCIÓN</th>
              <th>UNIDAD</th>
              <th>CANTIDAD</th>
              <th>PRECIO UNIT.</th>
              <th>TOTAL</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
      <button type="button" onclick="addItem()" class="add-item-button">Agregar Ítem</button>

      <div class="totals-section">
        <p>Subtotal: <span id="subtotalDisplay">$0.00</span></p>
        <p>IVA (16%): <span id="ivaDisplay">$0.00</span></p>
        <p class="total-final">Total: <span id="totalDisplay">$0.00</span></p>
      </div>

      <button type="button" onclick="generarPDFGeneral()" class="generate-pdf-button">Generar Cotización en PDF</button>
    </div>
  </div>

  <div class="cta">
    <p>¿Tienes dudas o necesitas otra cotización?</p>
    <a href="https://w.app/mtk2025" target="_blank" class="whatsapp-button">Contáctanos por WhatsApp</a>
  </div>

  <script src="cotizador-general.js"></script>
</body>
</html>
